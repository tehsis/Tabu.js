<div class="top-padding span12">
	<div class="span12 offset1">
		<h1 class="offset1">Team <%= currentTeam %></h1>
		<button type="button" class="btn btn-large offset1 btn-success ready-button">Ready!</button>
	</div>
	<div class="scores span6">
		<div class="span6">
			<h2 class="team-label">Team <%= teamA.name %></h2>
			<span class="team-score"><%= teamA.score %></span>
		</div>
		<div class="span6">
			<h2 class="team-label">Team <%= teamB.name %></h2>
			<span class="team-score"><%= teamB.score %></span>
		</div>
	</div>
</div>
